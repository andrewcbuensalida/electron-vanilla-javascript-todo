<html>
	<head>
		<meta charset="UTF-8" />

		<title>Hello World!</title>
		<link rel="stylesheet" href="style.css" />

			<div class="container">
				<button class="genericButton" id="generatePokemon">
					Generate pokemon from pokeapi.co!!

			<div class="container">
				<button class="genericButton" id="generateDoctor">

		</div>

			<div class="container">

				><br />				<button class="genericButton" id="clearGroceryListButton">

		</div>
